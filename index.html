            <button class="signup">Signup</button>

            <div class="signup-box">

                       class="name ele"
                       placeholder="User name">

                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="password">

                       class="password ele"
